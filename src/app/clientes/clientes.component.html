<div style="padding: 5px">
  <h1>Clientes</h1>
  <div style="margin: 10px">
    <label for="images" class="drop-container">
      <span class="drop-title">Subir excel de clientes</span>
      or
      <input
        type="file"
        id="excel"
        (change)="fileUpload($event)"
        accept=".xls,.xlsx"
      />
    </label>
  </div>
  <div style="margin: 10px">
    <mat-form-field style="width: 100%" appearance="outline">
      <mat-label>Buscar</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
        <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay ningun elemento</td>
      </tr>
    </table>
  </div>
</div>
