<mat-toolbar color="primary" class="md-hue-2">
  <button
    mat-icon-button
    class="example-icon"
    (click)="sidenav.toggle()"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  Pedidos App
</mat-toolbar>

<mat-sidenav-container class="sidenav-content">
  <mat-sidenav #sidenav mode="over">
    <mat-selection-list>
      <mat-list-item [routerLink]="['/pedidos']" (click)="sidenav.close()">
        <div style="display: flex; align-items: center">
          <mat-icon style="margin-right: 5px">list_alt</mat-icon> Pedidos
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/productos']" (click)="sidenav.close()">
        <div style="display: flex; align-items: center">
          <mat-icon style="margin-right: 5px">inventory</mat-icon> Productos
        </div>
      </mat-list-item>
    </mat-selection-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
