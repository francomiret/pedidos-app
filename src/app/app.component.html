<mat-toolbar color="primary" class="md-hue-2">
  <button
    mat-icon-button
    class="example-icon"
    (click)="sidenav.toggle()"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  Pedidos App
</mat-toolbar>

<mat-sidenav-container class="sidenav-content">
  <mat-sidenav #sidenav mode="over">
    <mat-selection-list [multiple]="false">
      <mat-list-item [routerLink]="['/pedidos']" role="listitem">
        <mat-icon>list_alt</mat-icon> Pedidos</mat-list-item
      >
      <mat-list-item [routerLink]="['/productos']" role="listitem">
        <mat-icon>inventory</mat-icon>
        Productos</mat-list-item
      >
      <mat-list-item [routerLink]="['/clientes']" role="listitem">
        <mat-icon>account_circle</mat-icon>Clientes</mat-list-item
      >
    </mat-selection-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
