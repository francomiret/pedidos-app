<h2>Subir excel de productos</h2>

<!-- Upload  -->
<form id="file-upload-form" class="uploader">
  <input
    id="file-upload"
    type="file"
    name="fileUpload"
    (change)="fileUpload($event)"
    accept=".xls,.xlsx"
  />
</form>

<h1>JSON DATA</h1>
<pre *ngIf="!!convertedJSON"> convertedJSON{{ convertedJSON | json }}</pre>
<pre *ngIf="!!data">data {{ data | json }}</pre>
